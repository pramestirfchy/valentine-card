<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>

<body>
  <div class="envlope-wrapper">
    <div id="envelope" class="close">
      <div class="front flap"></div>
      <div class="front pocket"></div>

      <div class="letter">
        <div class="content-wrapper">
          <div class="polaroid" id="photo">
            <img src="image/couple.jpg" alt="Foto Kamu" class="photo" />
          </div>

            <div class="letter-content" id="letter">
            <div class="words line1"></div>
            <div class="words line2"></div>
            <div class="words line3"></div>
            <div class="words line4"></div>
          </div>
        </div>
      </div>
      
      <div class="hearts">
        <div class="heart a1">
          <div class="text">I Love U</div>
        </div>
        <div class="heart a2">
          <div class="text">I Love U</div>
        </div>
        <div class="heart a3">
          <div class="text">I Love U</div>
        </div>
      </div>
    </div>
  </div>

  <div class="reset">
    <button id="open">Open</button>
    <button id="reset">Reset</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
